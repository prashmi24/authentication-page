<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="auth-page">
      <div class="container">
        <nav class="navigation">
          <div class="logo">
            <p>PIZZA.</p>
          </div>
          <button class="btn">
            <div class="lang">
              <img src="/authentication/assests/lang.png" alt="lang" />
              <span>
                <select name="lang" id="lang">
                  <option value="en">EN</option>
                </select>
              </span>
            </div>
          </button>
        </nav>

        <div class="content">
          <h1>Hi there!</h1>
          <h3>Welcome to Pizza. Community Dashboard</h3>

          <form>
            <button class="auth">
              <span
                ><img src="/authentication/assests/google.png" alt="auth"
              /></span>
              Log in with Google
            </button>
            <div class="separator">
              <div></div>
              <span>or</span>
              <div></div>
            </div>
            <input
              type="email"
              class="input"
              name="email"
              placeholder="Your Email"
            />

            <input
              type="password"
              class="input"
              name="password"
              placeholder="Password"
            />

            <a href="/" class="forgot-pass">Forgot Password?</a>
            <button>Log In</button>
            <p>
              Don't have an account? <span><a href="/">Sign up</a></span>
            </p>
          </form>
        </div>
      </div>

      <!-- banner -->
      <div class="banner">
        <img
          src="/authentication/assests/banner.jpeg"
          alt="Promotional Banner"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
